<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Intel ‚Äì Daily News Briefing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #1e2a78;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e2a78;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      margin-right: 10px;
    }
    .headline {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .headline a {
      text-decoration: none;
      color: #1e2a78;
      font-weight: bold;
    }
    #mirror-summary,
    #gpt-digest {
      margin-top: 20px;
      font-style: italic;
      white-space: pre-line;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <h1>üß† Mirror Intel ‚Äì Daily News Briefing</h1>

  <button onclick="fetchNews()">Fetch Today‚Äôs Headlines</button>
  <div id="news-container"></div>

  <button onclick="summarizeNews()">üß† Generate Mirror Summary</button>
  <button onclick="speakSummary()">üîä Speak Briefing</button>
  <button onclick="saveToVisionFlow()">üì• Save to VisionFlow</button>
  <button onclick="generateDigest()">üß† AI Mirror Digest</button>

  <div id="mirror-summary"></div>
  <div id="gpt-digest"></div>

  <script>
    async function fetchNews() {
      const container = document.getElementById("news-container");
      const url = `/api/fetch-news`;

      container.innerHTML = "<p>üß† Scanning BBC World News...</p>";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "<p>No headlines found. Try again later.</p>";
          return;
        }

        container.innerHTML = "";
        data.articles.forEach((article, index) => {
          const div = document.createElement("div");
          div.className = "headline";
          div.innerHTML = `
            <div><strong>#${index + 1}</strong></div>
            <div><a href="${article.url}" target="_blank">${article.title}</a></div>
            <div>${article.description || "No summary available."}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Mirror Intel Error:", error);
        container.innerHTML = "<p>‚ö†Ô∏è Unable to fetch news. Please check the connection or server logs.</p>";
      }
    }

    function summarizeNews() {
      const articles = document.querySelectorAll(".headline");
      const summaryBox = document.getElementById("mirror-summary");

      if (articles.length === 0) {
        summaryBox.textContent = "‚ö†Ô∏è Please fetch headlines first.";
        return;
      }

      let content = "";
      articles.forEach((a, i) => {
        const title = a.querySelector("a").innerText;
        const desc = a.querySelector("div:last-child").innerText;
        content += `${i + 1}. ${title} - ${desc}\n`;
      });

      const basicSummary = `Mirror Summary:\n\n${content.split("\n").slice(0, 3).join("\n")}`;
      summaryBox.textContent = basicSummary;
    }

    function speakSummary() {
      const summary = document.getElementById("mirror-summary").innerText;
      if (!summary) return;
      const utterance = new SpeechSynthesisUtterance(summary);
      speechSynthesis.speak(utterance);
    }

    function saveToVisionFlow() {
      const summary = document.getElementById("mirror-summary").innerText;
      if (!summary) {
        alert("Nothing to save. Generate summary first.");
        return;
      }
      console.log("üóÇ Summary saved to VisionFlow:", summary);
      alert("üß† Summary saved to VisionFlow (simulated). Future: Connect to backend vault.");
    }

    async function generateDigest() {
      const digestBox = document.getElementById("gpt-digest");
      const articles = Array.from(document.querySelectorAll(".headline")).map(headline => {
        return {
          title: headline.querySelector("a")?.innerText || "",
          description: headline.querySelector("div:last-child")?.innerText || ""
        };
      });

      if (articles.length === 0) {
        digestBox.textContent = "‚ö†Ô∏è No articles available for digest. Please fetch news first.";
        return;
      }

      digestBox.textContent = "üß† Summarizing via GPT...";

      try {
        const response = await fetch("/api/gpt-digest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ articles })
        });

        const data = await response.json();
        if (data.digest) {
          digestBox.innerText = `ü™û Mirror Digest:\n\n${data.digest}`;
        } else {
          digestBox.textContent = "‚ö†Ô∏è Failed to generate digest.";
        }
      } catch (err) {
        console.error("GPT Digest Error:", err);
        digestBox.textContent = "üõë Error generating digest.";
      }
    }
  </script>
</body>
</html>
