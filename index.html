<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Intel ‚Äì Daily News Briefing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      color: #333;
    }

    nav {
      background: #1e2a78;
      color: white;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      margin-right: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a,
    .dropdown-toggle {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      cursor: pointer;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background: #2e3a8e;
      top: 38px;
      left: 0;
      z-index: 10;
      border-radius: 4px;
      min-width: 180px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: white;
    }

    .dropdown-menu a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      color: #1e2a78;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e2a78;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      margin-right: 10px;
    }

    .headline {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .headline a {
      text-decoration: none;
      color: #1e2a78;
      font-weight: bold;
    }

    #mirror-summary, #gpt-digest {
      margin-top: 20px;
      font-style: italic;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav>
    <div class="logo">üß† Mirror Intel</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">News</a>
      <a href="#">Sport</a>
      <div class="dropdown">
        <span class="dropdown-toggle">Business ‚ñæ</span>
        <div class="dropdown-menu">
          <a href="#">Executive Lounge</a>
          <a href="#">Technology of Business</a>
          <a href="#">Future of Business</a>
        </div>
      </div>
      <a href="#">Innovation</a>
      <a href="#">Culture</a>
      <a href="#">Arts</a>
      <a href="#">Travel</a>
      <a href="#">Earth</a>
      <a href="#">Audio</a>
      <a href="#">Video</a>
      <a href="#">Live</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>üß† Mirror Intel ‚Äì Daily News Briefing</h1>

    <button onclick="fetchNews()">Fetch Today‚Äôs Headlines</button>
    <div id="news-container"></div>

    <button onclick="summarizeNews()">üß† Generate Mirror Summary</button>
    <button onclick="generateAIDigest()">ü§ñ AI Mirror Digest</button>
    <button onclick="speakSummary()">üîä Speak Briefing</button>
    <button onclick="saveToVisionFlow()">üì• Save to VisionFlow</button>

    <div id="mirror-summary"></div>
    <div id="gpt-digest"></div>
  </main>

  <script>
    async function fetchNews() {
      const container = document.getElementById("news-container");
      container.innerHTML = "<p>üß† Scanning BBC World News...</p>";
      try {
        const res = await fetch('/api/fetch-news');
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "<p>No headlines found. Try again later.</p>";
          return;
        }

        container.innerHTML = "";
        data.articles.forEach((article, index) => {
          const div = document.createElement("div");
          div.className = "headline";
          div.innerHTML = `
            <div><strong>#${index + 1}</strong></div>
            <div><a href="${article.url}" target="_blank">${article.title}</a></div>
            <div>${article.description || "No summary available."}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Mirror Intel Error:", error);
        container.innerHTML = "<p>‚ö†Ô∏è Unable to fetch news. Please check the connection or server logs.</p>";
      }
    }

    function summarizeNews() {
      const articles = document.querySelectorAll(".headline");
      const summaryBox = document.getElementById("mirror-summary");

      if (articles.length === 0) {
        summaryBox.textContent = "‚ö†Ô∏è Please fetch headlines first.";
        return;
      }

      let content = "";
      articles.forEach((a, i) => {
        const title = a.querySelector("a").innerText;
        const desc = a.querySelector("div:last-child").innerText;
        content += `${i + 1}. ${title} - ${desc}\n`;
      });

      const basicSummary = `Mirror Summary:\n\n${content.split("\n").slice(0, 3).join("\n")}`;
      summaryBox.textContent = basicSummary;
    }

    async function generateAIDigest() {
      const summaryBox = document.getElementById("gpt-digest");
      summaryBox.textContent = "ü§ñ Thinking... generating digest...";

      const articles = [];
      document.querySelectorAll('.headline').forEach((el) => {
        const title = el.querySelector('a')?.innerText || '';
        const description = el.querySelector('div:last-child')?.innerText || '';
        articles.push({ title, description });
      });

      try {
        const res = await fetch('/api/gpt-summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ articles })
        });

        const result = await res.json();
        summaryBox.textContent = `üß† GPT Digest:\n\n${result.summary}`;
      } catch (error) {
        console.error("GPT Summary Error:", error);
        summaryBox.textContent = "‚ö†Ô∏è Failed to generate GPT digest.";
      }
    }

    function speakSummary() {
      const summary = document.getElementById("mirror-summary").innerText;
      if (!summary) return;
      const utterance = new SpeechSynthesisUtterance(summary);
      speechSynthesis.speak(utterance);
    }

    function saveToVisionFlow() {
      const summary = document.getElementById("mirror-summary").innerText;
      if (!summary) {
        alert("Nothing to save. Generate summary first.");
        return;
      }
      console.log("üóÇ Summary saved to VisionFlow:", summary);
      alert("üß† Summary saved to VisionFlow (simulated). Future: Connect to backend vault.");
    }
  </script>
</body>
</html>
