<body>
<h1>ğŸ§  Mirror Intel â€“ Daily News Briefing</h1>

<!-- ğŸŒ Source Selector -->
<label for="source-select"><strong>ğŸŒ Select News Source:</strong></label>
<select id="source-select" style="margin-bottom: 20px; padding: 8px; font-size: 16px;">
  <option disabled selected>â”€â”€â”€â”€â”€â”€â”€â”€</option>
  <option value="bbc">ğŸŒ BBC World</option>
  <option value="cnn">ğŸŒ CNN</option>
  <option value="aljazeera">ğŸŒ Al Jazeera</option>
  <option value="timeslive">ğŸ‡¿ğŸ‡¦ ZA TimesLIVE</option>
  <option value="mg">ğŸ‡¿ğŸ‡¦ ZA Mail & Guardian</option>
</select>

<button onclick="fetchNews()">Fetch Todayâ€™s Headlines</button>
<div id="news-container"></div>


  <button onclick="summarizeNews()">ğŸ§  Generate Mirror Summary</button>
  <button onclick="generateAIDigest()">ğŸ¤– AI Mirror Digest</button>
  <button onclick="speakSummary()">ğŸ”Š Speak Briefing</button>
  <button onclick="saveToVisionFlow()">ğŸ“¥ Save to VisionFlow</button>

  <div id="mirror-summary"></div>
  <div id="gpt-digest"></div>

  <script>
 async function fetchNews() {
  const container = document.getElementById("news-container");
  container.innerHTML = "<p>ğŸ§  Scanning selected news feed...</p>";

  try {
    const selected = document.getElementById("source-select").value;
    const res = await fetch(`/api/fetch-news?source=${selected}`);
    const data = await res.json();

    if (!data.articles || data.articles.length === 0) {
      container.innerHTML = "<p>No headlines found. Try again later.</p>";
      return;
    }

    container.innerHTML = "";
    data.articles.forEach((article, index) => {
      const div = document.createElement("div");
      div.className = "headline";
      div.innerHTML = `
        <div><strong>#${index + 1}</strong></div>
        <div><a href="${article.url}" target="_blank">${article.title}</a></div>
        <div>${article.description || "No summary available."}</div>
      `;
      container.appendChild(div);
    });
  } catch (error) {
    console.error("Mirror Intel Error:", error);
    container.innerHTML = "<p>âš ï¸ Unable to fetch news. Please check the connection or server logs.</p>";
  }
}

    function summarizeNews() {
      const articles = document.querySelectorAll(".headline");
      const summaryBox = document.getElementById("mirror-summary");

      if (articles.length === 0) {
        summaryBox.textContent = "âš ï¸ Please fetch headlines first.";
        return;
      }

      let content = "";
      articles.forEach((a, i) => {
        const title = a.querySelector("a").innerText;
        const desc = a.querySelector("div:last-child").innerText;
        content += `${i + 1}. ${title} - ${desc}\n`;
      });

      const basicSummary = `Mirror Summary:\n\n${content.split("\n").slice(0, 3).join("\n")}`;
      summaryBox.textContent = basicSummary;
    }

    async function generateAIDigest() {
      const summaryBox = document.getElementById("gpt-digest");
      summaryBox.textContent = "ğŸ¤– Thinking... generating digest...";

      const articles = [];
      document.querySelectorAll('.headline').forEach((el) => {
        const title = el.querySelector('a')?.innerText || '';
        const description = el.querySelector('div:last-child')?.innerText || '';
        articles.push({ title, description });
      });

      try {
       const res = await fetch('/api/gpt-summary', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ articles }),
});

if (!res.ok) {
  throw new Error('Server returned error');
}

const result = await res.json();
summaryBox.textContent = `ğŸ§  GPT Digest:\n\n${result.summary}`;

      } catch (error) {
        console.error("GPT Summary Error:", error);
        summaryBox.textContent = "âš ï¸ Failed to generate GPT digest.";
      }
    }

    function speakSummary() {
      const summary = document.getElementById("mirror-summary").innerText;
      if (!summary) return;
      const utterance = new SpeechSynthesisUtterance(summary);
      speechSynthesis.speak(utterance);
    }

    function saveToVisionFlow() {
      const summary = document.getElementById("mirror-summary").innerText;
      if (!summary) {
        alert("Nothing to save. Generate summary first.");
        return;
      }
      console.log("ğŸ—‚ Summary saved to VisionFlow:", summary);
      alert("ğŸ§  Summary saved to VisionFlow (simulated). Future: Connect to backend vault.");
    }
  </script>
